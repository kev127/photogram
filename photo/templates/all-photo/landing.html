{% extends 'base.html' %}
{%block content%}
{{ block.super}}

  <div class="container" style="margin-top: 100px;">
    {%for new_post in posts %}
    <div>
    <div class="row">
            <div class="col-md-8  m-auto card">
            <a href="profile">
                <img width="50px" height="50px" style="border-radius: 50%;" class="img img-circle" src="{{new_post.avatar}}"
                alt="{{new_post.author}}" srcset="">
                <span><b>{{new_post.author}}</b></span>
            </a>

            <div class="card mb-3">
                <img src=" " class="img-responsive card-img-top" alt="image1">
            </div>

            <div class="card-body">

                <h3>{{new_post.name}}</h3>
                <p> <b>{{new_post.author}} </b>{{new_post.caption}}</p>
            </div>

        </div>
    </div><br><br>

  {% endfor %}
</div>

{%endblock%}
