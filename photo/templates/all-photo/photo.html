{% extends 'all-photo/base.html' %}
{%block content%}
<div class="col-sm-6 m-auto card">
    <div class=" content-section container" style="padding-top: 100px;">
    <div class="media">
        <div class="col-sm-4">
            <div style="width: 150px; height:150px; overflow:hidden; border-radius:50%" class="img-wrapper">
                <img width="120%" height="120%" src="{{user.profile.profilephoto.url }}" alt="profile">
            </div>
        </div>
        <div class="media-body">
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{user.email}}</p>
            <p>{{user.profile.bio}}</p>
            <a href="{%url 'update_profile'%}">
                <button class="btn btn-primary">Edit Profile</button>
            </a>

        </div>
    </div>
</div>
</div>

</div>
{%endblock content%}
